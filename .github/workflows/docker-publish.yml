name: Docker Build & Publish

# This workflow runs when a push is made to the default branch (usually main/master)
# OR when a Pull Request is opened/updated against the default branch.
on:
  push:
    branches: [ "main", "master" ]
    # Only run if these specific files change
    paths:
      - 'plex_poster_downloader.py'
      - 'Dockerfile'
  pull_request:
    branches: [ "main", "master" ]
    # Only run if these specific files change
    paths:
      - 'plex_poster_downloader.py'
      - 'Dockerfile'

env:
  # Use docker.io for Docker Hub if you prefer
  REGISTRY: ghcr.io
  # We will set the lowercase IMAGE_NAME dynamically in the steps below

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      # This is used to complete the identity challenge
      # with sigstore/fulcio when running outside of PRs.
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # FIX: Force the image name to lowercase to avoid Docker registry errors
      - name: Lowercase Image Name
        run: |
          echo "IMAGE_NAME=${GITHUB_REPOSITORY,,}" >> ${GITHUB_ENV}

      - name: Install cosign
        if: github.event_name != 'pull_request'
        uses: sigstore/cosign-installer@v3.1.1
        with:
          cosign-release: 'v2.1.1'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=branch
            type=ref,event=pr
            type=sha

      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
