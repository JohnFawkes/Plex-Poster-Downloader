services:
  plex-poster-downloader:
    build: .
    container_name: plex-poster-manager
    restart: unless-stopped
    network_mode: host
#    ports:
#      - "5000:5000"
    volumes:
      # Persist configuration and history
      - ./config:/app/config
      # Map the download folder to your local machine
      - ./downloaded_posters:/app/downloaded_posters
    environment:
      # Tell the app where to look for data (matches the volume above)
      - DATA_DIR=/app/config
